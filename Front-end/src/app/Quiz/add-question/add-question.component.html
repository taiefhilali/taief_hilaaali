<div class="bootstrap-wrapper">
    <div class="row">
      <h1>Adding Question To <span style="color: grey;">{{qTitle}}</span></h1>
      <div class="col-md-12">
        <div class="card">
          <h2>Enter the Question Content</h2>
  
          <form (submit)="formSubmit()">
            <div class="form-group">
              <textarea 
              required
              [(ngModel)]="question.content"
                name="questionContent"
                id="questionContent"
                cols="30"
                rows="8"
                class="form-control"
                placeholder="Example: It makes me..."
              ></textarea>
            </div>
            <hr>
  
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input required [(ngModel)]="question.option1"
                    type="text"
                    name="option1"
                    class="form-control"
                    placeholder="Enter Option 1"
                  />
                </div>
              </div>
  
              <div class="col-md-6">
                <div class="form-group">
                  <input
                  required
                    type="text"
                    name="option2"

                    [(ngModel)]="question.option2"
                    class="form-control"
                    placeholder="Enter Option 2"
                  />
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                  required
                    type="text"
                    name="option3"
                    [(ngModel)]="question.option3"
                    class="form-control"
                    placeholder="Enter Option 3"
                  />
                </div>
              </div>
  
              <div class="col-md-6">
                <div class="form-group">
                  <input
                  required
                    type="text"
                    name="option4"
                    [(ngModel)]="question.option4"
                    class="form-control"
                    placeholder="Enter Option 4"
                  />
                </div>
              </div>
            </div>
  
            <div class="form-group">
              <label for="correctAnswer">Select The Correct Answer:</label>
              <select
              aria-placeholder="The correct Answer "
              [(ngModel)]="question.answer" name="answer" class="form-control">
                <option  *ngIf ="question.option1" [value]="question.option1">{{question.option1}}</option>
                <option  *ngIf ="question.option2" [value]="question.option2">{{question.option2}}</option>
                <option  *ngIf ="question.option3" [value]="question.option3">{{question.option3}}</option>
                <option *ngIf ="question.option4"  [value]="question.option4">{{question.option4}}</option>
              </select>
            </div>
  
            <hr>
  
            <div class="container text-center">
              <button class="btn btn-primary">Add Question</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {{question | json}}
