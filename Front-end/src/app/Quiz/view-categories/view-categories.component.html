<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="bootsrap-wrapper">
  <div class="row font-weight-bold">
    All categories
  </div>

  <ul></ul>
  <ul class="list-unstyled">
    <li *ngFor="let category of categories" class="category-card">
      <div class="card border-primary mb-3 card-sm"> <!-- Make the cards smaller -->
        <div class="card-header">
          <i class="fas fa-question-circle"></i> <!-- Quiz icon -->
          <a [routerLink]="'/updatecat/' + category.cid" class="edit-icon">
            <i class="fa fa-edit"></i>
          </a>
          <a (click)="deleteCategory(category.cid)" class="delete-icon">
            <i class="fa fa-trash"></i>
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ category.title }}</h5>
          <p class="card-text">{{ category.description }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
