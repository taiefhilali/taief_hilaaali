<div class="form-container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Update an Existing Quiz</h2>
        <form *ngIf="quiz" (submit)="updateData()">
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="quiz.title" type="text" id="title" name="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea [(ngModel)]="quiz.description" id="description" name="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="maxMarks">Max Mark</label>
            <input [(ngModel)]="quiz.maxMarks" type="text" id="maxMark" name="maxMarks" class="form-control">
          </div>
          <div class="form-group">
            <label for="active">Status</label>
            <input type="checkbox" id="active" [(ngModel)]="quiz.active" name="active" class="form-control">
          </div>
          <div class="form-group">
            <label for="numberofQuestions">Number of Questions</label>
            <input [(ngModel)]="quiz.numberofQuestions" type="text" id="numberofQuestions" name="numberofQuestions" class="form-control">
          </div>
          <!-- Add a dropdown to select the associated category -->
          <!-- <div class="form-group">
            <label for="category">Category</label>
            <select id="category" [(ngModel)]="quiz.category" name="category" class="form-control">
              <option *ngFor="let cat of categories" [ngvalue]="cat">
                {{ cat.title }}
              </option>
            </select>
          </div> -->
          <button type="submit" class="btn btn-primary">Update Quiz</button>
        </form>
      </div>
    </div>
  </div>
